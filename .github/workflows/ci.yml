name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test

      - name: Build server
        run: pnpm run build:server

      - name: Build web
        run: pnpm run build:web

      - name: Build TUI
        run: pnpm run build:tui

      - name: Verify build outputs
        run: |
          test -f dist/index.js || (echo "Server build output missing" && exit 1)
          test -d web/dist || (echo "Web build output missing" && exit 1)
          test -f tui/dist/index.js || (echo "TUI build output missing" && exit 1)
          echo "All build outputs verified successfully"
