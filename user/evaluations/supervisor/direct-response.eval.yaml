version: "1.0"

metadata:
  id: "supervisor-direct-response-001"
  name: "Direct Simple Response"
  description: "Evaluates supervisor's ability to directly answer simple questions without delegation"
  target: "supervisor"
  tags: ["direct", "simple", "no-delegation"]
  author: "olliebot-team"

# Target prompt to evaluate
target:
  source: "file"
  prompt: "supervisor.md"

# Test case - a simple question that shouldn't require delegation
testCase:
  userPrompt: "What is 2 + 2?"
  history: []

# No tools should be called for this simple question
toolExpectations:
  expectedTools: []
  forbiddenTools:
    - "native__web_search"
    - "native__remember"

# No mocked outputs needed
mockedOutputs: {}

# Expected response
responseExpectations:
  requiredElements:
    - id: "correct-answer"
      description: "Provides the correct answer"
      matchType: "contains"
      value: "4"
      weight: 1.0
  optionalElements:
    - id: "brief-response"
      description: "Response is appropriately brief"
      matchType: "regex"
      value: "^.{1,200}$"
      weight: 0.5
  constraints:
    maxLength: 500
    minLength: 1

# Should NOT delegate for simple questions
delegationExpectations:
  shouldDelegate: false

scoring:
  toolSelection:
    weight: 0.2
    criteria:
      correct_tools_called: 0.3
      no_forbidden_tools: 0.7
  responseQuality:
    weight: 0.5
    criteria:
      required_elements: 0.8
      optional_elements: 0.1
      constraints_met: 0.1
  delegationAccuracy:
    weight: 0.3
    criteria:
      correct_delegation_decision: 1.0
