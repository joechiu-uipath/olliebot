version: "1.0"

metadata:
  id: "supervisor-core-suite"
  name: "Supervisor Core Functionality"
  description: "Core evaluation suite for testing supervisor agent's routing and response capabilities"

# Suite-level settings
settings:
  runsPerEvaluation: 5
  parallelRuns: false
  timeoutMs: 60000
  llmConfig:
    temperature: 0.7
    maxTokens: 4096

# Evaluations included in this suite
evaluations:
  - path: "supervisor/research-delegation.eval.yaml"
  - path: "supervisor/direct-response.eval.yaml"

# Statistical comparison configuration
comparison:
  statisticalTest: "welch_t_test"
  confidenceLevel: 0.95
  minimumRunsForSignificance: 5
